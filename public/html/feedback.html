<style>

    input {
        width: 260px;

    }
    textarea{
        width: 260px;
        height: 150px;
    }

</style>
<h1>Feedback</h1>
<div>
    <p>Please tell me what you'd like to have added to this website, what you'd like to have changed or what bug you
        found.</p>
    <form class="pure-form pure-form-stacked">
        <fieldset>
            <label for="email">Email: (optional)</label>
            <input id="email" type="email" placeholder="Email for questions (optional)"
                   ng-model="sender">
            <label for="text">Your Feedback:</label>
            <textarea id="text" placeholder="Your feedback" ng-model="text"></textarea>
        </fieldset>
        <button class="pure-button pure-button-primary" type="submit" ng-click="sendFeedback()">Submit
        </button>
    </form>
    <p><b>Thank you :)</b></p>
</div>
