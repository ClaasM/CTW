<!doctype html>
<html lang="en">
<head>

</head>
<body>
<style>
    #form-outer {
        display: table;

    }

    .form-row {
        display: table-row;
    }

    .form-cell {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        width: 10%;
    }
    .fraction{
        width: auto;
    }


    /*Overriding pure*/
    .pure-input-1-2{
        width: 100% !important;
    }

</style>

<h3>Fraction Calculator</h3>
<form>
    <fieldset>
        <legend>Enter the Fractions</legend>
        <div id="form-outer">
            <div class="form-row">
                <div class="form-cell fraction">
                    <fieldset>
                        <input type="text" class="pure-input-1-2" placeholder="Username">
                        <input type="text" class="pure-input-1-2" placeholder="Password">
                    </fieldset>
                </div>
                <div class="form-cell">
                    <select id="operator">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
                <div class="form-cell fraction">
                    <fieldset>
                        <input type="text" class="pure-input-1-2" placeholder="Username">
                        <input type="text" class="pure-input-1-2" placeholder="Password">
                    </fieldset>
                </div>
                <div class="form-cell">
                    =
                </div>
                <div class="form-cell fraction">
                    <!--TODO bessere darstellungsmethode für Brüche googlen-->
                    <fieldset class="pure-group">
                        <input type="text" class="pure-input-1-2" placeholder="Username">
                        <input type="text" class="pure-input-1-2" placeholder="Password">
                    </fieldset>
                </div>
            </div>
            <div class="form-row">
                <button class="pure-button pure-button-primary" ng-click="calculateFractions()">Calculate
                </button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
