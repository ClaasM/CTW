<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"  ng-app="ctw">
<head>
    <base href="/">
    <title ng-bind="(selectedTool.name || 'Your Calculator') | safe">Your Calculator</title>

    <!--TODO meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="fragment" content="!">

    <meta name="keywords" content="{{selectedTool.keywords}}">
    <meta name="description" content="{{selectedTool.description}}">
    <meta name="robots" content="index,follow">

    <!--TODO Combo URL for parallel loading-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" charset="utf-8"/>

    <!--TODO minimise -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="javascripts/ui.js" type="text/javascript"></script>


</head>
<body>
<div id="wrapper">
    <div id="inner_wrapper">

        <div id="header" class="container">
            <a href="/#/" id="heading-wrapper">
                <h2 id="heading">YourCalculator.org</h2>
            </a>
        </div>
        <div id="middle">
            <a href class="navigation_button"
               ng-click="toggleNavigation()"
               ng-class="{'active':navigation_active}"
               ng-bind-html="navigation_active ? '&times;':'&equiv;' | safe">
            </a>
            <div class="container navigation" ng-class="{'active':navigation_active}">
                <div class="pure-menu">
                    <ul class="pure-menu-list">
                        <li ng-repeat="category in categories"
                            class="pure-menu-item navigation_category">
                            <ul class="pure-menu-list navigation_category_sub">
                                <li class="navigation_category_label"
                                    ng-class="{'navigation_category_label_selected': selectedCategory === category}"
                                    ng-click="selectCategory(category)">
                                    {{category.name}}
                                </li>
                                <li class="pure-menu-item navigation_tool" ng-repeat="tool in category.tools"
                                    ng-show="selectedCategory === category"
                                    ng-class="{'navigation_tool_selected': selectedTool === tool}">
                                    <a href="/#/{{tool.path}}" ng-click="hideNavigation(); navigatedTo(tool)" class="pure-menu-link">{{tool.name}}</a>
                                </li>
                            </ul>
                        </li>
                        <li class="pure-menu-item navigation_category"
                            ng-class="{'navigation_category_label_selected': selectedCategory === 'feedback'}">
                            <a href="/feedback" ng-click="hideNavigation()" class="pure-menu-link" id="navigation_feedback">Feedback</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container" id="content">
                <div ng-view></div>
            </div>

        </div>
    </div>
    <div id="footer">
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="/about" class="footer_link">About</a>
            </div>

            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="/feedback" class="footer_link">Feedback Form</a>
            </div>

            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                <a href="/tos" class="footer_link">Terms of Service</a>
            </div>
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4 footer_entry">
                &copy; 2015 YourCalculator.org
            </div>
        </div>
    </div>

</div>
</body>
</html>
